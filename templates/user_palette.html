{% for photo in photos %}
    <div class="image-with-palette">

      <figure class="palette-seed-figure">
          <img src="{{ photo.file_name }}" alt="">
      </figure>

      {% set imagecolors = photo.imagecolors %}
      {% for imagecolor in imagecolors %}
      <div class="palette-color" style="background-color: {{ imagecolor.color.color }} ;"></div>
      {% endfor %}
      
      <div class="remove-image-div">
          <a href="/remove_image/{{ photo.image_id }}">
            <button class="remove-image-btn">Remove {{ photo.image_id }}</button>
          </a>
      </div>

    </div>
{% endfor %}
