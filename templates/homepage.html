{% extends 'base.html' %}

<!-- This is the body content -->
{% block content %}

<section id="welcome-section">
    <div class="center">
        <h1>Welcome to Paleta <img class="logo" src="/static/img/demo/paleta.png" alt="logo" /></h1> 

        <h3><i>Your friendly neighborhood palette generator</i></h3>
    </div>
</section>



<section id="submit-image">

    <form action="/analyze_photo" method="POST">
        <input type="text" name="URL" value="URL" />
        <input type="submit" value="Submit" />
    </form>

</section>



<section id="main-palette-section">

    <figure class="palette-seed-figure">
        <img src="/static/img/photos/1x18ecdd4fccf430fd.png" alt="">
    </figure>

    {% for color in ['#223a00', '#e9f9f4', '#a8a800', '#cae3db', '#f2fefc'] %}
        <div class="sample-palette" style="background-color: {{ color }} ;"></div>
    {% endfor %}

</section>


{% endblock %}
