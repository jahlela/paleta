{% extends 'base.html' %}

<!-- This is the body content -->
{% block content %}

<section id="welcome-section">
    <div class="center">
        <h1>Welcome to Paleta <img class="logo" src="/static/img/demo/paleta.png" alt="logo" /></h1> 

        <h3><i>Your friendly neighborhood palette generator</i></h3>
    </div>
</section>


<!-- Here, a user can enter a URL, and make a POST request that will return 
     the photo and a palette -->
<section id="submit-image">

    <form action="/" method="POST">
        <input type="text" name="URL" placeholder="URL" style="width: 300px;" />
        <input type="submit" value="Submit" />
    </form>

</section>


<!-- Show example image with palette  -->
<section id="main-palette-section">

    <figure class="palette-seed-figure">
        <img src="{{ file_name }}" alt="">
    </figure>

    {% set colors = colors.split(',') %}
    {% for color in colors %}
        <div class="sample-palette" style="background-color: {{ color }} ;"></div>
    {% endfor %}

</section>


{% endblock %}
