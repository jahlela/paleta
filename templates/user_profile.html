{% extends 'base.html' %}
{% block content %}

  <h2>{{ user.firstname }}'s Profile</h2>

  <ul>
    <li> Name: {{ user.firstname }} {{ user.lastname }}</li>
    <li> Email: {{ user.email }}</li>


  <section id="logout">
    {% if session["logged_in"] %}
        <form action="/logout">
            <input type="submit" value="Log out">
        </form>
    {% endif %}
  </section>




  <section id="main-palette-section">

    <figure class="palette-seed-figure">
        <img src={{ image }} alt="">
    </figure>

    {% for color in palette %}
        <div class="sample-palette" style="background-color: {{ color }} ;"></div>
    {% endfor %}

  </section>


{% endblock %}
