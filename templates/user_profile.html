{% extends 'base.html' %}
{% block content %}

  <h2>{{ user.firstname }}'s Profile</h2>

  <ul id="user-info-ul">
    <li> Name: {{ user.firstname }} {{ user.lastname }}</li>
    <li> Email: {{ user.email }}</li>
  </ul>

  <div id="user-images" class="grid" 
       data-masonry='{ "itemSelector": ".grid-item", "columnWidth": 200 }'>
    {% include 'palette.html' %}
  </div>

{% endblock %}
